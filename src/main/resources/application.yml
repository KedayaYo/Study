      jdbc-url: jdbc:p6spy:mysql://118.25.27.160:33306/ry-vue?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true
      username: root
      password: root
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      queryTimeout: 30000
    slave1:
